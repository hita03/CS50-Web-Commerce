{% extends "auctions/layout.html" %}

{% block title %}
New Listing
{% endblock %}


{% block body %}
<h2 style="margin-left:50px;">New Listing</h2>
<br>
<form method="post" action="{% url 'createlisting' %}" enctype="multipart/form-data">
    {% csrf_token %}
    {% for field in form %}
    <div class="form-group row" style="margin-left:50px;">
        <label class="col-2 col-form-label" for="{{ field.id_for_label }}">{{ field.label }}: </label>
        <div class="col-9">
            {{ field }}
        </div>
    </div>
    {% endfor %}

    <button type="submit" class="btn btn-outline-primary">Create listing!</button>
</form>
{% endblock %}
